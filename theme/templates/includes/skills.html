{% if SKILLS %}
<section class="skills-section section">
    <h2 class="section-title"><i class="fa fa-rocket"></i>Skills &amp; Proficiency</h2>
    <div class="skillset">        
        {% for skill in SKILLS %}
            <div class="item">
                <h3 class="level-title">{{ skill['title']}}</h3> {% if skill['subskills'] %} <p>{{ skill['subskills'] }}</p> {% endif %}
            </div><!--//item-->
        {% endfor %}
    </div>  
</section><!--//skills-section-->
{% endif%}
